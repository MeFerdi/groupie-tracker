<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relations</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px;
            min-height: 100vh;
            margin: 0;
        }

        header {
            margin-bottom: 40px;
        }

        h1 {
            font-size: 48px;
            color: #17a12e;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
        }

        .relation-card {
            background-color: #333;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .relation-card h2 {
            color: #38aa22;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .relation-card ul {
            list-style-type: none;
            padding: 0;
        }

        .relation-card ul li {
            background-color: #444;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 24px;
        }

        /* Back button style */
        .back-button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .back-button {
            background-color: #144736;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #25af25;
        }

        /* Media query for responsive design */
        @media (max-width: 768px) {
            .relation-card {
                padding: 30px;
            }

            .relation-card ul li {
                font-size: 20px;
            }

            h1 {
                font-size: 36px;
            }
        }

        @media (max-width: 480px) {
            .relation-card {
                padding: 20px;
            }

            .relation-card ul li {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }

            .back-button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Relations</h1>
        </div>
    </header>

    <main>
        <div class="container">
            {{ range $location, $dates := .Locations }}
                <div class="relation-card">
                    <h2>{{ $location }}</h2>
                    <ul>
                        {{ range $dates }}
                            <li>{{ . }}</li>
                        {{ else }}
                            <li>No dates available</li>
                        {{ end }}
                    </ul>
                </div>
            {{ else }}
                <div class="relation-card">
                    <h2>No locations available</h2>
                </div>
            {{ end }}
            
            
            <div class="back-button-container">
                <button class="back-button" onclick="history.back()">‚Üê Back</button>
            </div>
        </div>
    </main>
</body>
</html>
