<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Details</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            color: #299c1a;
            font-size: 48px;
            margin-bottom: 40px;
        }

        .outer-container {
            width: 100%;
            max-width: 1200px;
            background-color: #222;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.5);
        }

        .location-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .location-list li {
            background-color: #333;
            padding: 30px;
            margin: 20px 0;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            width: 80%;
            text-align: center;
            font-size: 24px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Location Details</h1>
    <div class="outer-container">
        <ul class="location-list">
            {{range .Locations}}
                <li>{{.}}</li>
            {{else}}
                <li>No locations available</li>
            {{end}}
        </ul>
    </div>
</body>
</html>
